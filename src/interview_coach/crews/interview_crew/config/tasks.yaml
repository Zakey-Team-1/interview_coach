conduct_interview_session:
  description: >
    Generate a professional interview question based on the provided topic and resume context.
    
    INPUTS PROVIDED:
    - current_topic: {current_topic} - The topic/skill area to ask about
    - resume_context: {resume_context} - Relevant sections from the candidate's resume
    - candidate_name: {candidate_name}
    
    Craft ONE well-structured interview question that:
       - Directly addresses the topic/skill area
       - References specific experience from the resume_context when available
       - Is open-ended to allow the candidate to demonstrate their knowledge
       - Encourages the use of STAR format (Situation, Task, Action, Result)
    
    
    QUESTION GUIDELINES:
    - Be professional but conversational
    - Keep questions clear and focused (1-2 sentences max)
    - Do NOT hint at expected answers
    - Make questions relevant to the resume context provided
    - Avoid yes/no questions - always be open-ended
    
  expected_output: >
    A single, well-crafted interview question. Just the question text, nothing else.
    Do not include labels like "Question:" or explanations.
  agent: interviewer